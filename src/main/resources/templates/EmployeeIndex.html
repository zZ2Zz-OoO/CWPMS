<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .el-header {
            background-color: rgb(165, 209, 181);
            color: #333;
            /*text-align: center;*/
            line-height: 60px;
        }

        .el-aside {
            background-color: rgb(248, 247, 240);
            color: #333;
            /*text-align: center;*/
            line-height: 600px;
            height: 600px;
        }

        .el-main {
            /*background-color: ;*/
            color: #333;
            /*text-align: center;*/
            line-height: 80%;
            background-color: rgb(248, 247, 240);
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-menu {
            background-color: rgb(248, 247, 240);
        }

        .el-menu-item:hover {
            background: rgb(165, 209, 181) !important;
        }

        #add {
            margin-bottom: 20px;
        }

        #add:hover {
            background: rgb(165, 209, 181) !important;
            color: black;
        }
        .btn:hover{
            color: black!important;
        }
    </style>
</head>
<body>
<el-container id="mainbody">
    <el-header>
        欢迎用户&nbsp;{{ name }}
        <el-button class="btn" @click="logout">
            退出
        </el-button>
    </el-header>
    <el-container>
        <el-aside width="200px">
            <el-menu :default-openeds="['1', '3']"
                     background-color="rgb(248,247,240)">
                <el-menu-item @click="move1">查看植物</el-menu-item>
                <el-menu-item @click="move2">申请使用</el-menu-item>
                <el-menu-item @click="move3">我的申请</el-menu-item>
<!--                <el-menu-item @click="move4">选项2</el-menu-item>-->
            </el-menu>
        </el-aside>
        <el-main></el-main>
    </el-container>
</el-container>
<script src="/static/js/vue.js"></script>
<!--<script type="module" src="/static/js/axios.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/element-ui/index.js"></script>
<link rel="stylesheet" type="text/css" href="/static/element-ui/index.css">
<script>
    new Vue({
        el: '#mainbody',
        data(){
            return{
                name:''
            }
        },
        created(){
            this.getName()
        },
        methods: {
            move1() {
                window.location.href = "EmployeePlant.html"
            },
            move2() {
                window.location.href = "EmployeeApplication.html"
            },
            move3() {
                window.location.href = "EmployeeMyApplication.html"
            },
            // move4() {
            //
            // },
            getName() {
                // console.log(sessionStorage.getItem('user'));
                this.name = JSON.parse(sessionStorage.getItem('employee')).userName
            },
            logout(){
                sessionStorage.removeItem('employee')
                window.location.href="ManagerLogin.html"
            }
        }
    })
</script>
</body>
</html>
